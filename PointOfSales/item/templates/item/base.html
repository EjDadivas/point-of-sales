{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Point of Sales System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'list_item'%}">
          <i class="fa-solid fa-shopping-cart fa-lg"></i> &nbsp; Point of Sales
          System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto ml-5">
            <li class="nav-item">
              <!-- Trigger the modal with a button -->
              <button
                type="button"
                class="btn btn-outline-light btn-m"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa-solid fa-plus fa-lg ml-3"></i> &nbsp; Add Item
              </button>

              <!-- Add Item Modal -->
              <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Add Item</h4>
                    </div>
                    <!--Modal Body-->
                    <div class="modal-body">
                      <form method="POST" action="{% url 'add_item' %}">
                        {% csrf_token %}
                        <div class="row align-items-center mt-4">
                          <div class="col">
                            <input
                              type="text"
                              name="itname"
                              class="form-control"
                              placeholder="Item Name"
                              required
                            />
                          </div>
                        </div>

                        <div class="row align-items-center mt-4">
                          <div class="col">
                            <input type="number" name="itprice" step="0.01"
                            return redirect('list_item') class="form-control"
                            placeholder="Item Price" return
                            redirect('list_item') required />
                          </div>
                        </div>

                        <div class="row float-right mt-4">
                          <div class="col">
                            <button
                              type="button"
                              class="btn btn-secondary"
                              data-dismiss="modal"
                            >
                              Cancel
                            </button>
                            <input type="submit" class="btn btn-primary" />
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!--End Update Modal -->
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">{% block body %} {% endblock %}</div>
    <footer class="mt-auto mb-4">
      <div class="text-center">
        <span>
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Your Name
        </span>
      </div>
    </footer>
  </body>
</html>
